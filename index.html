<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seus</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <style>::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0A0C10; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2D3748; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00E0FF; 
        }
        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(0, 224, 255, 0.15), transparent 40%),
                        linear-gradient(to bottom, transparent, #0A0C10);
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
        }
    </style>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#00E0FF",
              "primary-dark": "#00B3CC",
              "background-light": "#F0F4F8",
              "background-dark": "#0A0C10",
              "surface-light": "#FFFFFF",
              "surface-dark": "#161B22",
            },
            fontFamily: {
              display: ["Orbitron", "sans-serif"],
              body: ["Rajdhani", "sans-serif"],
            },
            boxShadow: {
              neon: "0 0 10px rgba(0,224,255,0.5)",
            },
          },
        },
      };
    </script>
    <script>
        // Simple dark mode toggle logic for demonstration if user wants to test it manually via console or if system pref changes
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
  </body>
</html>
